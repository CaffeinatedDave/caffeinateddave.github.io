<!DOCTYPE html>
<html>
  <head>
    <title>CaffeinatedDave</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css">
    <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.1.0/dist/swarm-numberformat.min.js"></script>
  </head>
  <body>
    <div w3-include-html="header.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="progress" id="waitingBarWrapper">
            <div class="progress-bar progress-bar-success" id="waitingBar" role="progressbar" style="width: 0%">
            </div>
          </div>
          <button id="getStuffButton">Claim <span id="claimAmount">0</span></button>

          <div id="materials">
          </div>
        </div>
        <div class="col-md-4">
          <div id="materialDisplay"></div>
        </div>
        <div class="col-md-4">
          <p>Money: <span id="currentMoney">0</span></p>
          <div id="shopDisplay"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/clicker.js"></script>
    <script src="./js/clickerHelpers.js"></script>
    <script src="./js/generic.js"></script>
  </body>
</html>
