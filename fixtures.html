<html>
<head>
  <title>Fixture List - CaffeinatedDave</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="57x57" href="/ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
  <link rel="icon" href="/ico/animated_favicon.gif" type="image/gif" >
  <link rel="manifest" href="/ico/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ico/ms-icon-144x144.png">

  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/css.css"/>
  <link rel="stylesheet" type="text/css" href="/css/fixtures.css"/>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <div w3-include-html="/header.html"></div>

  <div class="page container">
    <div id="search">
      <div class="lists">
        <label for="fixtureListChoice">Fixtures: </label>
        <select name="fixtureListChoice" id="fixtureListChoice">
        </select>

      </div>
      <div class="row" id="competitions">
        <div class="col-sm-12 col-xs-12">
          <label for="competition">Competition: </label><select name="competition" id="competition"></select>
        </div>
      </div>
      <div class="row" id="teams">
        <div class="col-sm-6 col-xs-12">
          <label for="team1">Team 1: </label><select name="team1" id="team1"></select>
        </div>
        <div class="col-sm-6 col-xs-12">
          <label for="team2">Team 2: </label><select name="team2" id="team2"></select>
        </div>
      </div>
    </div>
    <table class="table table-striped table-sm" id="fixtures">
      <thead>
        <tr>
          <th>Comp</th>
          <th>Home</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>Away</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="disclaimer">
      The team names and logos listed above are trademarks of their respective owners, which are in no way associated or affiliated with this site.<br/>
      They are included purely for descriptive and informational purposes and as such comply with "Fair Use".
    </div>
  </div>

  <div w3-include-html="/footer.html"></div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/js/fixtures.js"></script>
  <script src="/js/generic.js"></script>
</body>

</html>
